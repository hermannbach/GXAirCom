	'-DENV="GsSim7000"'
	-DGSMODULE
	-DEINK
	-DGSM_MODULE
	-DTINY_GSM_MODEM_SIM7000
	-DBOARD_HAS_PSRAM
platform = espressif32 @ 6.7.0

