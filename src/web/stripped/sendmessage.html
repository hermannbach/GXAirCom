<!doctype html><link rel=stylesheet href=style.css><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no"><title>GXAirCom</title><script language=javascript>var pageNumber=3,settingsView=0,bChangeRow=0,actIndex=0;function removeAll(e){for(;e.options.length>0;)e.remove(0)}function setRows(){var t=document.getElementById("receiver");removeAll(t)}function sendSystemCmd(){document.getElementById("FNTMSGIN").value="";var n,s="P"+document.getElementById("fanetId").value+document.getElementById("syscmd").value,t=document.getElementById("manuId").value,e="";t.length>0?e=t:e=document.getElementById("receiver").value,n={receiver:e,msg:s,sendfanet:3},doSend(JSON.stringify(n))}function sendValues(){document.getElementById("FNTMSGIN").value="";var n,s=document.getElementById("msg").value,t=document.getElementById("manuId").value,e="";t.length>0?e=t:e=document.getElementById("receiver").value,n={receiver:e,msg:s,sendfanet:3},doSend(JSON.stringify(n))}function changeRow(e,t){console.log("index: "+actIndex);var s=document.getElementById("receiver"),n="";t.NAME!=""&&(n+=t.NAME+" "),n+="["+t.ID+"]";let o=new Option(n,t.ID);s.add(o,void 0)}function onMessage(e){console.log("Received: "+e.data);var t,s,n=JSON.parse(e.data);for(t of Object.keys(n)){if(console.log(t+" -> "+n[t]),t=="NBCount"){setRows(n[t]);continue}if(t=="setView"){settingsView=n[t];continue}if(t=="INDEX"){actIndex=n[t]+1,bChangeRow=1;break}if(s=document.getElementById(t),s==null)continue;s instanceof HTMLSelectElement?document.getElementById(t).value=n[t]:s instanceof HTMLInputElement&&s.getAttribute("type")=="checkbox"?n[t]==1?document.getElementById(t).checked=!0:document.getElementById(t).checked=!1:(document.getElementById(t).textContent=n[t],document.getElementById(t).value=n[t])}bChangeRow==1?changeRow(t,n):setVis()}function setVis(){document.getElementById("visSendSystemCmd").style.display="none",settingsView==SETTING_EXPERT&&(document.getElementById("visSendSystemCmd").style.display="")}function doSend(e){console.log("Sending: "+e),websocket.send(e)}</script><script src=scripts.js></script><div style=text-align:left;display:inline-block;color:#eaeaea;min-width:340px><div style=text-align:center;color:#eaeaea><noscript>JavaScript aktivieren um GXAirCom benutzen zu k√∂nnen<br></noscript><h1 id=appname></h1><h3 id=buildDate></h3><h3 id=pilot></h3><h3 id=myIP></h3></div><fieldset><legend><b>send message to device</b></legend><table style=width:100%><tbody><tr><th>receiver<td><select name=receiver id=receiver><option value=000000>Send to All</select><tr><th>manual id (only if id is not in list)<td><input id=manuId name=manuId maxlength=6><tr><th>message<td><input id=msg name=msg maxlength=66></table><br>* Limited to 66 characters max<br><br><button id=btnsend name=btnsend onclick=sendValues() class="button bgrn">send</button></fieldset><p><p><fieldset><legend><b>last received MSG</b></legend><table style=width:100%><tbody><tr><td><input id=FNTMSGIN disabled></table></fieldset><p><p><fieldset id=visSendSystemCmd><legend><b>send System command</b></legend><table style=width:100%><tbody><tr><th>FANET PIN<td><input type=number id=fanetId min=0000 max=9999 step=1><tr><th>command<td><select id=syscmd><option value="#SYC VER?">check version<option value="#SYC NAME?">check name<option value="#SYC TYPE?">check aircrafttype<option value="#SYC AIRMODE?">check airmode<option value="#SYC FUEL_SENSOR?">check fuelsensor<option value="#SYC MODE?">check mode<option value="#SYC OUTMODE?">check outpout-mode<option value="#SYC RFMODE?">check rf-mode<option value="#SYC RESTART">do restart<option value="#SYC DOUPDATE">update station<option value="#SYC NETSTAT?">check network state<option value="#SYC WIFI=1">set Wifi on<option value="#SYC WIFI=0">set Wifi off</select></table><button onclick=sendSystemCmd() class="button bgrn">send command</button></fieldset><p><p><table style=width:100%><tr><td style=width:100%><button onclick='location.href="/index.html"'>main menu</button></table><p><div style=text-align:right;font-size:11px><hr><a href=https://www.getronix.at target=_blank style=color:#aaa>GXAirCom by Gerald Eichler</a></div></div>
