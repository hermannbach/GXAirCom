rows[actIndex].cells[5].innerHTML="",document.getElementById("table1").rows[actIndex].cells[6].innerHTML="",document.getElementById("table1").rows[actIndex].cells[7].innerHTML=""),t.H!=""?document.getElementById("table1").rows[actIndex].cells[8].innerHTML=t.H+"&#37;":document.getElementById("table1").rows[actIndex].cells[8].innerHTML="",t.P!=""?document.getElementById("table1").rows[actIndex].cells[9].innerHTML=t.P+"hPa":document.getElementById("table1").rows[actIndex].cells[9].innerHTML="",t.B!=""?document.getElementById("table1").rows[actIndex].cells[10].innerHTML=t.B+"&#37;":document.getElementById("table1").rows[actIndex].cells[10].innerHTML="",document.getElementById("table1").rows[actIndex].cells[11].innerHTML=t.RSSI+"dB",document.getElementById("table1").rows[actIndex].cells[12].innerHTML=t.SEEN+"s"}function onMessage(e){console.log("Received: "+e.data);var t,s,n=JSON.parse(e.data),o=0;for(t of Object.keys(n)){if(console.log(t+" -> "+n[t]),t=="NBCount"){setRows(n[t]);continue}if(t=="INDEX"){actIndex=n[t]+1,o=1;break}if(s=document.getElementById(t),s==null)continue;s instanceof HTMLSelectElement?document.getElementById(t).value=n[t]:s instanceof HTMLInputElement&&s.getAttribute("type")=="checkbox"?n[t]==1?document.getElementById(t).checked=!0:document.getElementById(t).checked=!1:(document.getElementById(t).textContent=n[t],document.getElementById(t).value=n[t])}o==1&&changeRow(t,n)}</script><script src=scripts.js></script><div style=text-align:left;display:inline-block;color:#eaeaea;min-width:340px><div style=text-align:center;color:#eaeaea><noscript>JavaScript aktivieren um GXAirCom benutzen zu k√∂nnen<br></noscript><h1 id=appname></h1><h3 id=buildDate></h3><h3 id=pilot></h3><h3 id=myIP></h3><h3>received weatherstations</h3></div><style>td{padding:0 5px}</style><div><table id=table1 style=width:100%><tbody><tr><th>ID<td>lat<td>lon<td>dist<td>temperature<td>wind direction<td>wind speed<td>wind gust<td>Humidity<td>barometric pressure<td>state of charge<td>rssi
