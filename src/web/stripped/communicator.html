<!doctype html><link rel=stylesheet href=style.css><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no"><title>GXAirCom</title><script language=javascript>var url="ws://"+window.location.hostname+":1337/";function init(){wsConnect(url)}function wsConnect(e){websocket=new WebSocket(e),websocket.onopen=function(e){onOpen(e)},websocket.onclose=function(e){onClose(e)},websocket.onmessage=function(e){onMessage(e)},websocket.onerror=function(e){onError(e)}}function onOpen(){console.log("Connected"),doSend(JSON.stringify({page:2}))}function onClose(){console.log("Disconnected"),setTimeout(function(){wsConnect(url)},2e3)}function sendValues(){var e={receiver:document.getElementById("receiver").value,msg:document.getElementById("msg").value,sendfanet:3};doSend(JSON.stringify(e))}function onMessage(e){console.log("Received: "+e.data);var t,n=JSON.parse(e.data);for(t of Object.keys(n))console.log(t+" -> "+n[t]),document.getElementById(t).textContent=n[t],document.getElementById(t).value=n[t]}function onError(e){console.log("ERROR: "+e.data)}function doSend(e){console.log("Sending: "+e),websocket.send(e)}window.addEventListener("load",init,!1)</script><div style=text-align:left;display:inline-block;color:#eaeaea;min-width:340px><div style=text-align:center;color:#eaeaea><noscript>JavaScript aktivieren um GXAirCom benutzen zu k√∂nnen<br></noscript><h1 id=appname></h1><h3 id=buildDate></h3><h3 id=pilot></h3><h3 id=myIP></h3></div><fieldset><legend><b>send message to device</b></legend><table style=width:100%><tbody><tr><th>receiver<td><select name=receiver id=receiver><option value=000000>Send to All</select><tr><th>message<td><input id=msg name=msg maxlength=66></table><br>* Limited to 66 characters max<br><br><button id=btnsend name=btnsend onclick=sendValues() class="button bgrn">send</button></fieldset><p><p><table style=width:100%><tr><td style=width:100%><button onclick='location.href="/index.html"'>main menu</button></table>
