<!doctype html><link rel=stylesheet href=style.css><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no"><title>GXAirCom</title><script language=javascript>var pageNumber=20,actIndex=0;function setRows(e){var t,o,i,s=document.getElementById("table1"),n=s.rows.length,n=n-1;if(console.log("number of Rows: "+n),t=e-n,console.log("diff of Rows: "+t),t>0)for(let e=0;e<t;e++){o=s.insertRow(-1);for(let e=0;e<13;e++)e==0?(i=document.createElement("TH"),o.appendChild(i)):o.insertCell(-1)}else if(t<0)for(let e=0;e<Math.abs(t);e++)s.deleteRow(-1)}function changeRow(e,t){console.log("index: "+actIndex);var n='<a href="https://www.google.com/maps/search/?api=1&query='+t.LAT+","+t.LON+'"  target="_blank">';t.NAME!=""&&(n+=t.NAME+" "),n+="["+t.ID+"]</a>",document.getElementById("table1").rows[actIndex].cells[0].innerHTML=n,document.getElementById("table1").rows[actIndex].cells[1].innerHTML=t.TYPE,document.getElementById("table1").rows[actIndex].cells[2].innerHTML=t.LAT,document.getElementById("table1").rows[actIndex].cells[3].innerHTML=t.LON,document.getElementById("table1").rows[actIndex].cells[4].innerHTML=t.STATE,document.getElementById("table1").rows[actIndex].cells[5].innerHTML=t.DIST+"km",document.getElementById("table1").rows[actIndex].cells[6].innerHTML=t.ALT+"m",document.getElementById("table1").rows[actIndex].cells[7].innerHTML=t.SPEED+"km/h",document.getElementById("table1").rows[actIndex].cells[8].innerHTML=t.CLIMB+"m/s",document.getElementById("table1").rows[actIndex].cells[9].innerHTML=t.HEAD+"°",document.getElementById("table1").rows[actIndex].cells[10].innerHTML=t.RSSI+"dB",t.BY==1?document.getElementById("table1").rows[actIndex].cells[11].innerHTML="FANET":document.getElementById("table1").rows[actIndex].cells[11].innerHTML="FLARM",document.getElementById("table1").rows[actIndex].cells[12].innerHTML=t.SEEN+"s"}function onMessage(e){console.log("Received: "+e.data);var t,s,n=JSON.parse(e.data),o=0;for(t of Object.keys(n)){if(console.log(t+" -> "+n[t]),t=="NBCount"){setRows(n[t]);continue}if(t=="INDEX"){actIndex=n[t]+1,o=1;break}if(s=document.getElementById(t),s==null)continue;s instanceof HTMLSelectElement?document.getElementById(t).value=n[t]:s instanceof HTMLInputElement&&s.getAttribute("type")=="checkbox"?n[t]==1?document.getElementById(t).checked=!0:document.getElementById(t).checked=!1:(document.getElementById(t).textContent=n[t],document.getElementById(t).value=n[t])}o==1&&changeRow(t,n)}</script><script src=scripts.js></script><div style=text-align:left;display:inline-block;color:#eaeaea;min-width:340px><div style=text-align:center;color:#eaeaea><noscript>JavaScript aktivieren um GXAirCom benutzen zu können<br></noscript><h1 id=appname></h1><h3 id=buildDate></h3><h3 id=pilot></h3><h3 id=myIP></h3></div><style>td{padding:0 5px}</style><div><table id=table1 style=width:100%><tbody><tr><th>ID<td>type<td>lat<td>lon<td>state<td>dist<td>alt<td>speed<td>climb<td>heading<td>rssi<td>received by<td>last seen</table></div><div></div><p><table style=width:100%><tr><td style=width:100%><button onclick='location.href="/index.html"'>main menu</button></table><p><div style=text-align:right;font-size:11px><hr><a href=https://www.getronix.at target=_blank style=color:#aaa>GXAirCom by Gerald Eichler</a></div></div>
